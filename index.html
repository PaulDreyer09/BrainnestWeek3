<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>
            Rock, Paper, Scissors
        </h1>
        <div id="instructions">
            <h2>
                How to play:
            </h2>
            <ol>
                <li>Press the start button to start the game</li>
                <li>Enter the number of rounds to play</li>
                <li>Type in your selection 'rock', 'paper' or 'scissors and press enter</li>
            </ol>
        </div>
        <button id="start_button">
            Start
        </button>
        <p>
            Created by: Alexandru, Benni, Emad, Paul and Renyu
        </p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
